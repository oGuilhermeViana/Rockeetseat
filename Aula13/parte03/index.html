<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header style="cursor: pointer;">
    <h1 ondblclick="print()">My blog</h1>
  </header>
  <input type="text">

<script>
  const input = document.querySelector("input")
  const h1 = document.querySelector("h1")

  h1.addEventListener("click", ok)
  input.addEventListener("keydown", ok)

  function ok (){
    console.log("ok")
  }
</script>
