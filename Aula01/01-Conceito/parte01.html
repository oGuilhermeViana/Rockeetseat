HTML = Hypertext Markup Language
<!--
    Para fazer comentários multiplas linhas
    Comentários não aparecerá na página
-->

<!--
    Anatomia das tags

    - Abertura de tag: <h1>
    - Fechamento de tag: </h1>
    - Conteúdo: O título
    - Elemento: <h1>O título</h1>
-->
<h1>O título</h1>

<!-- Elementos Vazios-->
<img src="#" alt="#">
<input type="text">

<!--
    Atributos HTML
    - Informações extras
    - Configurações
    - Nome do atribudo: src, alt
    - Conteúdo do atribudo: imagem.png, texto
-->
<img src="imagem.png" alt="texto">

<!--
    Atribudos booleanos
    - Não precisam de conteúdos
-->
<input type="text" disabled>
