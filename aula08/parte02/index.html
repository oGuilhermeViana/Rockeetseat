<form>
    <input type="email" name="email" id="email"
    pattern=".+@rocketseat\.com\.br"
    >
    <input type="url" name="" id="">
    <input type="file" name="" id="">

    <datalist id="colorsdata">
        <option>#ff0000</option>
        <option>#00ff00</option>
        <option>#0000ff</option>
    </datalist>
    <input type="color" list="colorsdata" name="" id="">

    <label for="subscribe">Receber Notificação</label>
    <input type="checkbox" name="subscribe" id="subscribe" checked>

    <fieldset>
        <legend> Choose  your interests</legend>
        <div>
            <input type="checkbox" name="interest" id="coding" checked>
            <label for="coding">Coding</label>
        </div>
        <div>
            <input type="checkbox" name="interest" id="music">
            <label for="music">Music</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Bora tomar um café</legend>
        
        <label for="yep">Sim</label>
        <input type="radio" name="coffee" id="yep" value="yes" checked>

        <label for="non">Não</label>
        <input type="radio" name="coffee" id="non" value="no">
    </fieldset>
    <textarea name="msg" id="msg" cols="50" rows="10"></textarea>
    <br>

    <label for="carselect">Qual o modelo do carro</label>
    <select name="carmodel" id="carselect">
        <option value="">Selecione o modelo</option>
        <option value="fiat">Uno</option>
        <option value="audi">A3</option>
    </select>

    <fieldset>
        <legend>Please choose one or more pets</legend>

        <select name="pets" multiple size="4">
            <optgroup label="4 legged pets">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">hamster</option>
            </optgroup>
            <optgroup label="flying pets">
                <option value="parrot">Parrot</option>
                <option value="macaw">Macaw</option>
                <option value="albatross">Albatross</option>
            </optgroup>
        </select>
    </fieldset>

    <datalist id="searchterms">
        <option value="mac"></option>
        <option value="win"></option>
        <option value="lin"></option>
    </datalist>

    <input type="search" name="q" list="searchterms">

    <input type="number" min="2">

    <input type="range" min="1" max="10">

    <input type="date">
    <input type="datetime-local">
    <button type="submit">Enviar</button>
</form>
